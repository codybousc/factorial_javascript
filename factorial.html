<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Factorials of Life</title>
</head>
<body>
  <div class="container">
    <h1>Factorial or Fiction?</h1>
    <p>Input a number to find its factorial</p>


    <form id="factorial">
      <div class="form-group">
        <label for="number">Enter a number here:</label>
        <input id="number" type="text">
        <br>

        <p><button type="submit" class="btn">Get the factorial!</button></p>
      </form>

      <div id="result">
        <p>The factorial for <span class="number"></span> is <span class="number2"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
